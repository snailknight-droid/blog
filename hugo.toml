baseURL = "https://snailknight-droid.github.io/blog/"
languageCode = "en-us"
title = "Snail Knight"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

canonifyURLs = false
relativeURLs = false

[pagination]
  pagerSize = 12

[taxonomies]
  category = "categories"
  tag = "tags"

[permalinks]
  posts = "/posts/:year/:month/:slug/"

[params]
  hideSummary = true
  env = "production"
  defaultTheme = "auto"
  disableThemeToggle = false
  disableSpecial1stPost = true
  ShowReadingTime = true
  ShowShareButtons = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowToc = true
  TocOpen = false

  mainSections = ["posts"]


[menu]
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 1
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 2
  [[menu.main]]
    name = "Search"
    url = "/search/"
    weight = 3

[outputs]
home = ["HTML", "RSS", "JSON"]
